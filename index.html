<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>موقع التواصل الشخصي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>مرحبًا بكم في موقعي الشخصي</h1>
        <nav>
            <ul>
                <li><a href="#about">مرحبا بكم في موقع تواصل الخاص بي</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>من أنا</h2>
        <p>مرحبًا، أنا [اسمك]، مطور ويب. يسعدني أن أشارك معكم معلوماتي وخبراتي عبر هذا الموقع.</p>
    </section>

    <section id="contact">
        <form id="contact-form">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">إرسال</button>
        </form>
        <p id="success-message" class="hidden">تم إرسال الرسالة بنجاح!</p>
    </section>

    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
